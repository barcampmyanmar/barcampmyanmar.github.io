<div class="upcoming-event">
	<h2>Upcoming Event</h2>
	<div class="grid">
		{% for event in site.data.upcoming %}
			<div class="col-1-3">
				<a href="/" class="event">
					<h3 class="event-title">{{ event.name | pluralize }}</h3>
					<img src="/img/{{ event.img }}" alt="">
					<div class="event-info"><span class="date">{{ event.date }}</span></div>
				</a>
			</div>
		{% endfor %}
	</div>
	<!-- /.grid -->

</div>
<!-- /.upcoming-event -->
