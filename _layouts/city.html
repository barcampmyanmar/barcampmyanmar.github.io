---
layout: default
---
	{% assign city = site.data.cities[page.city] %}		
	<div class="event-header">
		<h2 class="big-text">Barcamp {{ city.name }}</h2>
		<img src="/img/{{ city.img }}" alt="">
		<div class="event-info cf">
			<a href="https://www.facebook.com/{{ city.facebook }}" class="fll"><span class="fa fa-facebook-square"></span> Facebook Page</a>
			<a href="{{ city.website }}" class="flr"><span class="fa fa-globe"></span> Website</a>
		</div>
	</div>

	<hr>

	<div class="event-list grid">
		{% for event in city.events %}
			<div class="col-1-3">
				
				<div class="event">
					<h3 class="event-title">{{ event.year }}</h3>
					<img src="/img/{{ event.img }}" alt="">
				</div>

			</div>
		{% endfor %}
	</div>
	<!-- /.events-list grid -->
