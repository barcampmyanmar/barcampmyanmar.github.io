---
layout: default
---
			
	<div class="event-header">
		<h2 class="big-text">{{ page.title }} - {{ site.data.cities | size }}</h2>
	</div>

	<hr>

	<div class="event-list grid">
		{% for event in site.data.cities %}
		{% assign city = event[1] %}
			<div class="col-1-3">
				
				<a href="{{ page.url }}{{ event[0] }}/" class="event">
					<h3 class="event-title">{{ city.name }}</h3>
					<img src="/img/{{ city.img }}" alt="">
					<div class="event-info cf">
						<span class="event-count fll">{{ city.events | size }} Times</span>
						<span class="event-since flr">Since {{ city.events.last.year }}</span>
					</div>
				</a>

			</div>
		{% endfor %}
	</div>
	<!-- /.events-list grid -->
	<div>
		{{ content }}
	</div>
